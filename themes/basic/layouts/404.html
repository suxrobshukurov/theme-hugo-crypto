{{ define "main" }}
<style>
  .alert-warning {
    color: #856404;
    background-color: #fff3cd;
    border-color: #ffeeba;
  }

  .alert {
    position: relative;
    padding: 0.75rem 1.25rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-radius: 0.25rem;
    margin-top: 3rem;
  }

  main {
    min-height: 50vh;
  }
  .main a {
    color: #003760;
  }
</style>
<main class="main">
  <div class="container">
    <div class="alert alert-warning">{{i18n "404-text"}}</div>
    <a href="{{ relLangURL `/` }}">{{i18n "404-go-home"}}</a>
  </div>

</main>
{{ end }}
