{{ if or .menu .title }}
<div class="col-lg-4 mb-20 mb-lg-0">
  <div class="h3 fs-12 fw-700 text-white text-uppercase mb-15 pl-15 pl-lg-0">
    <span class="symbol position-absolute"></span>
    {{.title}}
  </div>
  <ul class="collapse dont-collapse-md fs-12 text-white lh-24 show">
      {{ range .menu }}
      <li><a href="{{.URL}}">{{.Name}}</a></li>
      {{ end }}
  </ul>
</div>
{{end}}
