{{ with .Params.fqs }}
<div class="faq content pt-md-20 pb-md-50 pt-10 pb-20">
  <div class="containe content accordion" id="accordionfaq">
    {{ range $index, $item := . }}
    <div class="card">
      {{$head := printf "%s%v" "heading-" $index }}
      {{$body := printf "%s%v" "faq-" $index}}
      <div class="card-header">
        <h3 id="{{$head}}" class="fs-22 fw-700 mb-0 p-lg-30 pr-40 pl-lg-30 p-20 collapsed" role="button" tabindex="0"
          on="tap:{{$head}}.toggleClass(class='collapsed'),{{$body}}.toggleClass(class='show')">
          {{$item.qqe}}
          <span class="symbol position-absolute"></span>
        </h3>
      </div>
      <div id="{{$body}}" class="collapse" aria-labelledby="heading1-0">
        <div class="card-body px-lg-30 px-20 pb-20">
          {{$item.qqa | safeHTML}}
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>

<script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"FAQPage",
    "mainEntity":[
      {{ range . }}
      {
        "@type":"Question",
        "name":"{{.qqe}}",
        "acceptedAnswer":{
          "@type":"Answer",
          "text":"{{.qqa}}"
        }
      },
      {{ end }}
    ]
  }
</script>

{{ end }}
